<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>

    <!-- Quicksand-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/css/styles.css">
    <link rel="stylesheet" href="./styles/css/mediastyles.css">

    <script src="../scripts/notes.js" type="module" defer></script>
    <script src="../scripts/custom-template.js" type="module" defer></script>
    <script src="../scripts/total-notes.js" type="module" defer></script>
    <script src="../scripts/main.js" type="module" defer></script>
</head>

<body>
    <main>
        <div class="note-container">
            <div class="notes-menu">
                <div class="latest-created-date">
                    <p>Latest Created Date</p>
                    <p id="created-date-value">1</p>
                </div>

                <div class="total-created-notes">
                    <p>Total Created Notes</p>
                    <p id="total-created-notes-value">1</p>
                </div>

                <div class="total-archived-notes">
                    <p>Total Archived</p>
                    <p id="total-archived-notes-value">1
                </div>
            </div>

            <div class="addNote">
                <note-custom-add visibility="false"></note-custom-add>
                <!-- when clicking show up the details, using custom element-->
            </div>
            <div class="notes" id="notesList">
            </div>
        </div>
    </main>
</body>


</html>
